<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#A78BFA" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#22D3EE" opacity="0.1"/>
  
  <!-- Waves -->
  <path d="M 0 400 Q 300 350, 600 400 T 1200 400 L 1200 630 L 0 630 Z" 
        fill="#22D3EE" 
        opacity="0.2"/>
  <path d="M 0 450 Q 300 400, 600 450 T 1200 450 L 1200 630 L 0 630 Z" 
        fill="#22D3EE" 
        opacity="0.15"/>
  
  <!-- Main Text -->
  <text x="600" y="250" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">
    Welcome2Sorrento
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        fill="#E0E7FF" 
        text-anchor="middle">
    Your Ultimate Guide to Sorrento &amp; the Amalfi Coast
  </text>
  
  <!-- Small icon/badge -->
  <circle cx="600" cy="150" r="40" fill="#A78BFA" opacity="0.3"/>
  <text x="600" y="165" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        fill="white" 
        text-anchor="middle">
    ☀️
  </text>
</svg>

